<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Manager</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/hamburguerIcon.css">
  <link rel="stylesheet" href="../calendar/css/evo-calendar.css">
</head>

<body onload="getDate()" >
  <header>
    <h1>Space Manager</h1>
    <div class="profilePIC navbar-toggler"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#userModal"
    >
        <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <div
  class="modal fade"
  id="userModal"
  tabindex="-1"
  aria-labelledby="userModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="userModalLabel"><b>Painel de Administração</b></h2>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="informacoesUser">    
            <a href="pags/professores.html">Professores Cadastrados</a>
            <a href="pags/cadastro.html">Cadastrar Professor</a>
            <a href="pags/cad-geral.html">Turmas, Matérias e Horários cadastrados</a>
            <a href="pags/turmas-e-materias.html">Cadastrar Turmas, Matérias e Horários</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mainContainer">
  <div id="calendar"></div>  
</div>  

</body>
<!-- ################### SCRIPTS JS ################### -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
<script src="js/main.js"></script>
<script src="js/list.js"></script>

</html>
